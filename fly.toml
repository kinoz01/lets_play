# fly.toml app configuration file generated for lets-play-spring on 2025-12-04T12:33:02+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lets-play-spring'
primary_region = 'iad'

[build]
  dockerfile = 'dockerfile'

[env]
  SERVER_PORT = '8080'
  SERVER_SSL_ENABLED = 'false'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
